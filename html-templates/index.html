    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Kh·ªüi t·∫°o bi·∫øn to√†n c·ª•c ƒë·ªÉ theo d√µi trang hi·ªán t·∫°i
            let currentPage = 'mombabyshop-html.html';
            
            // L·∫•y t·∫•t c·∫£ c√°c n√∫t trang
            const pageButtons = document.querySelectorAll('.page-button');
            
            // L·∫•y iframe xem tr∆∞·ªõc
            const previewFrame = document.getElementById('preview-frame');
            
            // N√∫t m·ªü trong tab m·ªõi
            const openNewTab = document.getElementById('open-new-tab');
            
            // N√∫t chuy·ªÉn ƒë·ªïi xem tr∆∞·ªõc
            const toggleFrame = document.getElementById('toggle-frame');
            const frameContainer = document.getElementById('frame-container');
            
            // ƒê·∫∑t s·ª± ki·ªán click cho m·ªói n√∫t trang
            pageButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // L·∫•y trang t·ª´ thu·ªôc t√≠nh data-page
                    const page = this.dataset.page;
                    currentPage = page;
                    
                    // C·∫≠p nh·∫≠t iframe
                    previewFrame.src = page;
                    
                    // C·∫≠p nh·∫≠t UI - th√™m vi·ªÅn cho n√∫t ƒë∆∞·ª£c ch·ªçn
                    pageButtons.forEach(btn => {
                        btn.classList.remove('border-[#ef62f9]');
                        btn.classList.add('border-transparent');
                    });
                    this.classList.remove('border-transparent');
                    this.classList.add('border-[#ef62f9]');
                });
            });
            
            // ƒê·∫∑t s·ª± ki·ªán click cho n√∫t m·ªü tab m·ªõi
            openNewTab.addEventListener('click', function() {
                window.open(currentPage, '_blank');
            });
            
            // ƒê·∫∑t s·ª± ki·ªán click cho n√∫t chuy·ªÉn ƒë·ªïi xem tr∆∞·ªõc
            toggleFrame.addEventListener('click', function() {
                if (frameContainer.style.display === 'none') {
                    frameContainer.style.display = 'block';
                    toggleFrame.textContent = '·∫®n xem tr∆∞·ªõc';
                } else {
                    frameContainer.style.display = 'none';
                    toggleFrame.textContent = 'Hi·ªán xem tr∆∞·ªõc';
                }
            });
            
            // T·ª± ƒë·ªông ƒëi·ªÅu ch·ªânh chi·ªÅu cao c·ªßa iframe khi c·ª≠a s·ªï thay ƒë·ªïi k√≠ch th∆∞·ªõc
            window.addEventListener('resize', function() {
                adjustIframeHeight();
            });
            
            function adjustIframeHeight() {
                // ƒêi·ªÅu ch·ªânh chi·ªÅu cao ph√π h·ª£p v·ªõi k√≠ch th∆∞·ªõc c·ª≠a s·ªï
                const windowHeight = window.innerHeight;
                const frameTop = frameContainer.getBoundingClientRect().top;
                const desiredHeight = windowHeight - frameTop - 40; // Margin bottom
                
                // ƒê·∫∑t chi·ªÅu cao t·ªëi thi·ªÉu
                previewFrame.style.height = Math.max(500, desiredHeight) + 'px';
            }
            
            // ƒêi·ªÅu ch·ªânh chi·ªÅu cao ban ƒë·∫ßu
            adjustIframeHeight();
            
            // Kh·ªüi t·∫°o trang ƒë·∫ßu ti√™n l√† trang ch·ªß
            pageButtons[0].click();
            
            // Thi·∫øt l·∫≠p sync gi·ªè h√†ng v√† danh s√°ch y√™u th√≠ch
            window.addEventListener('message', function(event) {
                if (event.data.type === 'cart-update') {
                    localStorage.setItem('mombabyshop-cart', JSON.stringify(event.data.cart));
                } else if (event.data.type === 'wishlist-update') {
                    localStorage.setItem('mombabyshop-wishlist', JSON.stringify(event.data.wishlist));
                }
            });
        });
    </script>
